version: '3.8'

services:
  # Firebase Functions Service
  firebase:
    build:
      context: .
      dockerfile: Dockerfile.firebase
    ports:
      - '4001:4001' # Firebase UI
      - '9199:9199' # Auth
      - '8180:8180' # Firestore
      - '5002:5002' # Functions
      - '9899:9899' # Tasks
    environment:
      - FIREBASE_PROJECT_ID=demo-levante-test
      - GCLOUD_PROJECT=demo-levante-test
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4001']
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # Main Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - '5173:5173'
    depends_on:
      firebase:
        condition: service_healthy
    environment:
      - VITE_EMULATOR=TRUE
      - VITE_FIREBASE_PROJECT=DEV
      - VITE_LEVANTE=TRUE
      - VITE_QUERY_DEVTOOLS_ENABLED=false
      - CI=true
      - NODE_ENV=development
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173']
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # Cypress Tests Service
  cypress:
    build:
      context: .
      dockerfile: Dockerfile.cypress
    depends_on:
      app:
        condition: service_healthy
    environment:
      - CYPRESS_baseUrl=http://app:5173
      - CYPRESS_RECORD_KEY=${CYPRESS_RECORD_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./cypress/screenshots:/app/cypress/screenshots
      - ./cypress/videos:/app/cypress/videos
