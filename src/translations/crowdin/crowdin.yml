project_id: 756721  # levantetranslations project numeric ID
api_token_env: "CROWDIN_API_TOKEN"  
base_path: ".."
base_url: "https://api.crowdin.com"

preserve_hierarchy: true

files:
  # Master consolidated dashboard translations CSV - Multilingual Spreadsheet
  - source: "consolidated/dashboard-all-translations.csv"
    translation: "consolidated/dashboard-all-translations.csv"
    dest: "dashboard/dashboard-translations.csv"
    type: "csv"
    first_line_contains_header: true
    multilingual_spreadsheet: true
    scheme: "identifier,context,source_phrase,es-co,de"
    column_mapping:
      identifier: 0       # identifier column
      context: 1          # label column  
      source_phrase: 2    # en column (source language)
      es-co: 3           # es-CO column
      de: 4              # de column
    update_option: "update_as_unapproved"
    export_only_approved: false
    skip_untranslated_strings: false

  # Individual component CSV files - Multilingual Spreadsheets
  - source: "consolidated/dashboard-auth-translations.csv"
    translation: "consolidated/dashboard-auth-translations.csv"
    dest: "dashboard/components/auth-translations.csv"
    type: "csv"
    first_line_contains_header: true
    multilingual_spreadsheet: true
    scheme: "identifier,context,source_phrase,es-co,de"
    column_mapping:
      identifier: 0
      context: 1
      source_phrase: 2
      es-co: 3
      de: 4
    update_option: "update_as_unapproved"

  - source: "consolidated/dashboard-components-translations.csv"
    translation: "consolidated/dashboard-components-translations.csv"
    dest: "dashboard/components/ui-translations.csv"
    type: "csv"
    first_line_contains_header: true
    multilingual_spreadsheet: true
    scheme: "identifier,context,source_phrase,es-co,de"
    column_mapping:
      identifier: 0
      context: 1
      source_phrase: 2
      es-co: 3
      de: 4
    update_option: "update_as_unapproved"

  - source: "consolidated/dashboard-pages-translations.csv"
    translation: "consolidated/dashboard-pages-translations.csv"
    dest: "dashboard/components/pages-translations.csv"
    type: "csv"
    first_line_contains_header: true
    multilingual_spreadsheet: true
    scheme: "identifier,context,source_phrase,es-co,de"
    column_mapping:
      identifier: 0
      context: 1
      source_phrase: 2
      es-co: 3
      de: 4
    update_option: "update_as_unapproved"

  - source: "consolidated/dashboard-surveys-translations.csv"
    translation: "consolidated/dashboard-surveys-translations.csv"
    dest: "dashboard/components/surveys-translations.csv"
    type: "csv"
    first_line_contains_header: true
    multilingual_spreadsheet: true
    scheme: "identifier,context,source_phrase,es-co,de"
    column_mapping:
      identifier: 0
      context: 1
      source_phrase: 2
      es-co: 3
      de: 4
    update_option: "update_as_unapproved"

  # Documentation - Standard CSV (not multilingual)
  - source: "crowdin/glossary.csv"
    translation: "crowdin/glossary-%two_letters_code%.csv"
    dest: "dashboard/glossary.csv"
    type: "csv"
    first_line_contains_header: true
    scheme: "identifier,source_phrase,translation,description"

# Language settings
languages_mapping:
  two_letters_code:
    es-CO: es-co