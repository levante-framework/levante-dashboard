    translation: "/dashboard/%original_file_name%"
    multilingual_spreadsheet: true
    scheme: "identifier,context,source_phrase,es-co,de,de-ch,en-so,fr-ca,nl"
    languages_mapping:
      two_letters_code:
        de: de
        de-ch: de-ch
        en: en
        en-so: en-so
        es-co: es-co
        fr-ca: fr-ca
        nl: nl

