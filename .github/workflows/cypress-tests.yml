name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.LEVANTE_BOT_APP_ID }}
          private_key: ${{ secrets.LEVANTE_BOT_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout firebase-functions repo
        uses: actions/checkout@v4
        with:
          repository: levante-framework/firebase-functions
          path: firebase-functions
          token: ${{ steps.generate_token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Install firebase-functions dependencies
        run: |
          cd firebase-functions
          npm install

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Start Firebase emulators
        run: |
          cd firebase-functions
          npm run dev &
          sleep 30 # wait for firebase emulators to start
        
      - name: Run cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm run dev
